<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AŞKIM TUĞÇE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-video">
      <video autoplay muted loop>
        <source src="images/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="heart-background"></div>

    <div class="star-background"></div>

    <div class="container">
      <div class="heart-animation">
        <h1><a href="ozel-sayfa.html" style="color: inherit; text-decoration: none;">AŞKIM TUĞÇE</a></h1>
        <p>Seni çok seviyorum!</p>
      </div>

      <div class="love-counter">
        <h2>Birlikte Geçen Süre:</h2>
        <p id="love-timer"></p>
      </div>

      <div class="gallery">
        <img src="images/image-1.jpg" alt="Anı 1" />
        <img src="images/image-2.jpg" alt="Anı 2" />
        <img src="images/image-3.jpg" alt="Anı 3" />
      </div>

      <div class="romantic-texts">
        <p>💖 Hayatımın Aşkı 💖</p>
        <p>💞 Sen Olmadan Asla 💞</p>
        <p>🌹 Hep Yanımda Kal 🌹</p>
      </div>

      <div class="hidden-messages">
        <button onclick="showMessage('Sen benim sonsuzluğumsun! 💕')">
          💖
        </button>
        <button onclick="showMessage('Her an seni seviyorum! 🌟')">💞</button>
        <button onclick="showMessage('Hep yanımda kal! ❤️')">🌹</button>
      </div>

      <div id="message-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
